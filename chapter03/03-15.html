<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #list {
        width: 600px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      /* 테이블 선 여러개를 하나로 합쳐준다 */
      #list td,
      #list th {
        border: 1px solid black;
        text-align: center;
      }
      #list > thead > tr {
        color: yellow;
        background-color: blue;
      }
      .divider {
        height: 2px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table id="list">
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
          </tr>
        </thead>
        <tbody id="contacts">
          <!-- 여러가지요소를 한번에 반복하고 싶을 때 template태그로 묶어줌 -->

          <template v-for="(contact, index) in contacts" :key="contact.no">
            <tr>
              <td>{{contact.no}}</td>
              <td>{{contact.name}}</td>
              <td>{{contact.tel}}</td>
            </tr>
            <!-- index가 4의 배수인 경우에만 dividern 생성 -->
            <tr class="divider" v-if="index % 4 === 3">
              <!-- colspan으로 칸 세개 합쳐줌 -->
              <td colspan="3"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            pageno: 1,
            pageSize: 4,
            totalcount: 100,
            contacts: [
              { no: 1011, name: '강승윤', tel: '010-3456-8299' },
              { no: 1012, name: '김진우', tel: '010-3456-8298' },
              { no: 1013, name: '송민호', tel: '010-3456-8297' },
              { no: 1014, name: '이승훈', tel: '010-3456-8296' },
              { no: 1012, name: '김진우', tel: '010-3456-8298' },
              { no: 1013, name: '송민호', tel: '010-3456-8297' },
              { no: 1014, name: '이승훈', tel: '010-3456-8296' },
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
